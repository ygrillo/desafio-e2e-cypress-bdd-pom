name: E2E Tests por Tags

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:api

  e2e-login:
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run cy:login
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-login-reports
          path: cypress/mochawesome-report/

  e2e-cadastro:
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run cy:cadastro
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-cadastro-reports
          path: cypress/reports/

  e2e-carrinho:
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run cy:carrinho
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-carrinho-reports
          path: cypress/reports/

  reports:
    needs: [e2e-login, e2e-cadastro, e2e-carrinho]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/download-artifact@v4  # Baixa todos reports
      - name: Merge reports  # Opcional: use allure ou tool para combinar
        run: echo "Reports dispon√≠veis como artifacts"
